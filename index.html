<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontpage - Nicholas Nybro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <section class="frontpage_grid grid-container">

        <div id="move_logo" class="frontpage_container frontpage_container_logo">
            <div onclick="logoHref()" class="logo frontpage_logo"></div>
        </div>

        <div id="move_collection" class="frontpage_container frontpage_container_collection">
            <div class="frontpage_collection">
                <h2 class="frontpage_c_season">SS18</h2>
                <h3 class="frontpage_c_title">- THE BODY -</h3>
                <a href="collection.html" class="frontpage_c_btn">VIEW COLLECTION</a>
            </div>
        </div>

        <div id="mySidenav" class="sidenav">
            <button href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</button>
            <a class="nav_links" href="index.html">Frontpage</a>
            <a class="nav_links" href="#">Latest News</a>
            <a class="nav_links" href="#">Collections</a>
            <a class="nav_links" href="#">About</a>
            <a class="nav_links" href="#">Go to shop</a>
        </div>

        <div>
            <button id="openbtn" onclick="openNav()"><a id="btn_a"><i class="fa fa-bars"></i></a></button>
        </div>

        <div>
            <button id="shopbtn"><a href="http://nicholasnybro.tictail.com/products/icons" target="_blank" id="btn_a"><i class="fa fa-shopping-cart"></i></a></button>
        </div>

        <div class="frontpage_splash">
            <video class="fullvid" src="http://nicholasnybro.dk/media/9790/NN_SS18-1.m4v" autoplay muted loop></video>
        </div>

    </section>


    <script>
        function logoHref() {
            document.querySelector(".frontpage_logo").addEventListener("click", () => {
                location.href = "index.html";
            });
        };

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("move_logo").style.marginLeft = "350px";
            document.getElementById("move_collection").style.marginLeft = "350px";
            document.getElementById("openbtn").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("move_logo").style.marginLeft = "0";
            document.getElementById("move_collection").style.marginLeft = "0";

            document.getElementById("openbtn").style.marginLeft = "0";;
        }
        $(document).ready(function() {

            $('body')
                .prepend('<div class="vidcover"></div>')
                .hover(
                    function() {
                        $('.vidcover').css({
                            'opacity': '0.4'
                        })
                    },
                    function() {
                        $('.vidcover').css({
                            'opacity': '0'
                        })
                    }
                );

            $(window).resize(function() {
                var theWidth = $(window).width();
                var theHeight = $(window).height();
                var newWidth = (theHeight * 1.77777778);
                var newHeight = (theWidth / 1.77777778);

                if ((theWidth > 1280) && (newHeight > theHeight)) {
                    $('.fullvid').css({
                        'width': theWidth,
                        'height': newHeight
                    });
                }

                if ((theHeight > 720) && (newWidth > theWidth)) {
                    $('.fullvid').css({
                        'height': theHeight,
                        'width': newWidth
                    });
                }

                $('.vidcover').css({
                    'height': theHeight,
                    'width': theWidth
                });
            }).resize();
        });

    </script>
</body>

</html>
