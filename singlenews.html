    <section class="grid-container">

    <script>
        function logoHref() {
            document.querySelector(".logo").addEventListener("click", () => {
                location.href = "index.html";
            });
        };

        $("#openbtn").click(function() {
            setTimeout(function() {
                $(".nav_links").css("visibility", "visible");
            }, 300)
        });

        $(".closebtn").click(function() {
            setTimeout(function() {
                $(".nav_links").css("visibility", "hidden");
            }, 100)
        });

        function openNav() {
            var $containerWidth = $(window).width();
            if ($containerWidth <= 818) {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("move_logo").style.marginLeft = "350px";
                document.getElementById("openbtn").style.marginLeft = "250px";
            } else {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("move_logo").style.marginLeft = "0px";
                document.getElementById("openbtn").style.marginLeft = "250px";
            };
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("move_logo").style.marginLeft = "0";
            document.getElementById("openbtn").style.marginLeft = "0";;
        }

        let url = new URL(window.location.href);
        let searchParams = new URLSearchParams(url.search);
        let id = searchParams.get("id");
        let apiURL = "http://benjaminbonnichsen.dk/eksamensprojekt/wordpress/wp-json/wp/v2/news/" + id + "?per_page=100";
        let nyhed = {};

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(apiURL);
            nyhed = await dataJson.json();
            console.log("It's so fetch to be single, Gretchen!");
            visNyhed();
        };

        function visNyhed() {
            let display = document.querySelector("[data-container]");
            console.log("halla");
            //            let baggrund = document.getElementById("nyhedsbillede").style.backgroundImage = 'url("")';
            display.querySelector("[data-nyhedstitel]").textContent = nyhed.title.rendered;
            display.querySelector("[data-billede]").src = nyhed.acf.billede;
            display.querySelector("[data-short_text]").textContent = nyhed.acf.short_text;
            display.querySelector("[data-dato]").textContent = nyhed.acf.dato;
            display.querySelector("[data-lang_text]").innerHTML = nyhed.acf.lang_tekst;

            console.log("You're now in singleview!")
        };
    </script>
